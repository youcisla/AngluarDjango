<main>
  <div class="container">
    <div class="grid product">
      <div class="column-xs-12 column-md-7">
        <div class="product-gallery">
          <div class="product-image">
            <img class="active" src="./assets/car.png">
          </div>
          <ul class="image-list">
            <li class="image-item"><img src="./assets/car.png"></li>
          </ul>
        </div>
      </div>
      <div class="column-xs-12 column-md-5">
        <ng-container *ngIf="Product">
          <h2><span id="make">Make: {{ Product.Make }}</span></h2>
          <h2><span id="model">Model: {{ Product.Model }}</span></h2>
          <div class="description">
            <p>Trim: <span id="trim">{{ Product.Trim }}</span></p>
          </div>
          <button class="add-to-cart">Add To Cart</button>
        </ng-container>
        <p *ngIf="!Product">Loading...</p>
      </div>
    </div>
  </div>
</main>
<footer>
  <div class="grid">
    <div class="column-xs-12">
      <p class="copyright">&copy; Copyright 2018
      </p>
    </div>
  </div>
</footer>
